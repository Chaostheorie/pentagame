{% extends "base.html" %} {% block title %} Game {% endblock %} {% block content
%}

<div class="container">
    <div
        class="row w-100 g-2 py-4 px-2 mx-auto h-100 flex-wrap"
        style="min-height: 80vh"
    >
        <div class="col-lg-3" style="max-width: 20rem">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <div class="card-text">
                        <dl class="row">
                            <dt class="col-sm-12" id="game-name"></dt>

                            <dt class="col-sm-3 text-truncate">Description</dt>
                            <dd class="col-sm-9" id="game-description"></dd>

                            <dt class="col-sm-3" id="game-pin-parent">Pin</dt>
                            <dd class="col-sm-9" id="game-pin"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="card bg-dark mt-2 text-white">
                <div class="card-body">
                    <div class="card-header">Players</div>

                    <ul
                        class="list-group text-white list-group-flush"
                        id="game-players"
                    ></ul>
                </div>
            </div>

            <div class="card bg-dark mt-2 text-white" id="game-tmp-card">
                <div
                    class="card-body d-flex justify-content-between align-items-center text-light"
                >
                    <span id="game-tmp-text">Waiting for game start</span>
                    <i class="bi bi-alarm-fill" id="game-tmp-icon"></i>
                </div>
            </div>
        </div>

        <div class="col-md-auto flex-grow-1 border-dark border">
            <svg id="board" class="h-100 w-100" viewBox="0 0 1000 1000"></svg>
        </div>
    </div>
</div>

<div class="fab">
    <div class="fab-menu collapse mb-2" id="fab-menu">
        <div class="row btn-group-vertical">
            <div class="col">
                <div class="btn-group-vertical">
                    <a
                        class="btn btn-lg btn-danger"
                        href="/"
                        data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        title="Leave game"
                    >
                        <i class="bi bi-x-square-fill"></i>
                    </a>
                    {% if host %}
                    <button
                        class="btn btn-lg btn-dark"
                        id="start-btn"
                        data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        title="Start game"
                    >
                        <i class="bi bi-play-circle"></i>
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="btn-group-vertical">
                    <button
                        type="button"
                        class="btn btn-lg btn-success"
                        id="btn-download"
                        data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        title="Download current board as svg"
                    >
                        <i class="bi bi-download"></i>
                    </button>
                    <button
                        type="button"
                        data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        title="Toggle board tilt"
                        class="btn btn-lg btn-warning"
                        id="btn-rotate"
                    >
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button
        class="btn btn-dark btn-lg rounded-circle shadow-1"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#fab-menu"
        aria-expanded="false"
        aria-controls="fab-menu"
    >
        +
    </button>
</div>

{% endblock %} {% block includes %}
<script src="/static/game.js"></script>
{% endblock %}
